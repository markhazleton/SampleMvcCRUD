# Dependabot configuration for automatic dependency updates
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "markhazleton"

  # NuGet dependencies for main web project
  - package-ecosystem: "nuget"
    directory: "/UISampleSpark.UI"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10
    ignore:
      # Ignore major version updates for Microsoft packages to avoid breaking changes
      - dependency-name: "Microsoft.*"
        update-types: ["version-update:semver-major"]

  # NuGet dependencies for domain project
  - package-ecosystem: "nuget"
    directory: "/UISampleSpark.Core"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps"
      include: "scope"

  # NuGet dependencies for repository project
  - package-ecosystem: "nuget"
    directory: "/UISampleSpark.Data"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps"
      include: "scope"

  # NuGet dependencies for console project
  - package-ecosystem: "nuget"
    directory: "/UISampleSpark.CLI"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps"
      include: "scope"

  # NuGet dependencies for test projects
  - package-ecosystem: "nuget"
    directory: "/UISampleSpark.Core.Tests"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "nuget"
      - "tests"
    commit-message:
      prefix: "test"
      include: "scope"

  - package-ecosystem: "nuget"
    directory: "/UISampleSpark.Data.Tests"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "nuget"
      - "tests"
    commit-message:
      prefix: "test"
      include: "scope"

  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/UISampleSpark.UI"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10
    versioning-strategy: increase

  # Docker base image updates
  - package-ecosystem: "docker"
    directory: "/UISampleSpark.UI"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"
