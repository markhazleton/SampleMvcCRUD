name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '.github/workflows/codeql-analysis.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.cs'
      - '**.csproj'
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze C# Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Configure CodeQL queries
        queries: +security-and-quality
        # Enable all built-in queries including:
        # - security-extended (all security queries)
        # - security-and-quality (security + code quality)
        config: |
          paths-ignore:
            - '**/obj/**'
            - '**/bin/**'
            - '**/TestResults/**'
            - '**/wwwroot/lib/**'
            - '**/*.min.js'
            - '**/*.Designer.cs'

    # Autobuild attempts to build C# project
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    # Manual build alternative (uncomment if autobuild fails)
    # - name: Manual Build
    #   run: |
    #     dotnet restore
    #     dotnet build --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        upload: true

    - name: Generate analysis summary
      if: always()
      run: |
        echo "## CodeQL Analysis Complete ðŸ”" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Language**: C#" >> $GITHUB_STEP_SUMMARY
        echo "- **Analysis Type**: security-and-quality" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
