# CodeQL Configuration for UISampleSpark
# Configures C# code scanning for security and quality

name: "UI Sample Spark CodeQL Config"

# Disable default queries and use custom selection
disable-default-queries: false

# Query suites to run
queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality

# Paths to analyze
paths:
  - UISampleSpark.CLI
  - UISampleSpark.Core
  - UISampleSpark.Data
  - UISampleSpark.UI
  - UISampleSpark.MinimalApi

# Paths to exclude from analysis
paths-ignore:
  - '**/obj/**'
  - '**/bin/**'
  - '**/TestResults/**'
  - '**/wwwroot/lib/**'
  - '**/node_modules/**'
  - '**/*.min.js'
  - '**/*.min.css'
  - '**/*.Designer.cs'
  - '**/Migrations/**'
  - 'UISampleSpark.Core.Tests'
  - 'UISampleSpark.Data.Tests'

# Query filters - adjust severity thresholds
query-filters:
  - include:
      kind:
        - problem
        - path-problem
      precision:
        - high
        - very-high
        - medium
  - exclude:
      tags:
        - experimental

# Severity configuration
severity:
  error: 
    - security
    - correctness
  warning:
    - maintainability
    - reliability
  note:
    - readability
